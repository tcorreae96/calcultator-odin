<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div id="container">
		<div id="display">
			<div id="screen">123456789</div>
		</div>
		<div id="buttons">
			<div id="col1" class="button-col5">
				<button class="small-btn">C</button>
				<button class="small-btn">7</button>
				<button class="small-btn">4</button>
				<button class="small-btn">1</button>
				<button class="small-btn">0</button>
			</div>
			<div id="col2" class="button-col5">
				<button class="small-btn">/</button>
				<button class="small-btn">8</button>
				<button class="small-btn">5</button>
				<button class="small-btn">2</button>
				<button class="small-btn">00</button>
			</div>
			<div id="col3" class="button-col5">
				<button class="small-btn">*</button>
				<button class="small-btn">9</button>
				<button class="small-btn">6</button>
				<button class="small-btn">3</button>
				<button class="small-btn">,</button>
			</div>
			<div id="col4" class="button-col3">
				<button class="small-btn">-</button>
				<button class="big-btn">+</button>
				<button class="big-btn">=</button>
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
